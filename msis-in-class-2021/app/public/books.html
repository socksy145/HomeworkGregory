  <h2 id="class2" style="text-align: center;">My Bookshelf</h2>

  <div id="booksApp" class="container">

    <div class="row align-items-start">
    
    <div class="col col-4">
    
    
    
    <table class="table" id="taskTable">
    
    <thead>
    
    <tr>
    
    <th>Title</th>
    
    <th>Year Published</th>
    
    <th>Publisher</th>
    
    <th>Page Count</th>
    
    <th>MSRP</th>
    
    </tr>
    
    </thead>
    
    <tbody id="offerApp">
    
    <tr v-for="book in books">
    
    <td>{{ book.titleName }}</td>
    
    <td>{{ book.yearpublished }}</td>
    
    <td>{{ book.publisher }}</td>
    
    <td>{{ book.pagecountx }}</td>
    
    <td>{{ book.msrp }}</td>
    
    <td></td>
    
    </tr>
    
    </tbody>
    
    </table>
    
    
    
    </div>
    
    </div>
    
    <h3 class="class1" style="text-align:center">Add Book</h3>
  
    <form v-on:submit.prevent="postNewOffer">
      <div class="mb-3">
        <label for="titleName" class="form-label">Title</label>
        <input type="text" v-model="offerForm.titleName"
         class="form-control" id="titleName">
      </div>
      <div class="mb-3">
        <label for="yearpublished" class="form-label">Year Published</label>
        <input type="text" v-model="offerForm.yearpublished" class="form-control" id="yearpublished">
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" v-model="offerForm.publisher" class="form-control" id="publisher">
      </div>
      <div class="mb-3">
        <label for="pagecountx" class="form-label">Page Count</label>
        <input type="text" v-model="offerForm.pagecountx" class="form-control" id="pagecountx">
      </div>
      <div class="mb-3">
        <label for="msrp" class="form-label">MSRP</label>
        <input type="text" v-model="offerForm.msrp" class="form-control" id="msrp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    </div>
